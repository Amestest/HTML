<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"><!--대소문자 관계 없음-->
        <title>레이아웃 스타일</title>
    </head>

    <body>
        <h1>태그의 여백 관련 스타일</h1>
        <pre>
            1. padding 사람이 패딩을 입었을 때 몸이 커지는 것처럼 영역이 넓어짐
                내용과 선 사이의 공간
            2. border 테두리 
                영역이 어디까지 영역인지 구분하기 위한 선
            3. margin 여백 간격
                다른 태그와 간격을 나타내는 영역
            
        </pre>
        <hr>
        <h3>border(테두리) 영역</h3>
        <style>
            .보더 {
                border: 1px /* 선의 두께 숫자가 높아질수록 두꺼워짐*/ 
                        solid 
                        black;
                
            }
        </style>
        <div class="보더">내용</div>
    </body>
</html>
