<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>피자 주문 결과</title>
  </head>
  <body>
    <div class="컨테이너"></div>
    <h1>피자 주문 내역</h1>
    <label>
      고객명:
      <input type="text" name="clientName" />
    </label>
    <br /><br />
    <label>
      전화번호:
      <input type="number" name="clientPhone" />
    </label>
    <br /><br />
    <label>
      Email:
      <input type="email" name="clinetEmail" />
    </label>
    <br /><br />
    <label>
      <input type="radio" name="size" value="Small" />
      Small
    </label>
    <br /><br />
    <label>
      <input type="radio" name="size" value="Medium" />
      Medium
    </label>
    <br /><br />
    <label>
      <input type="radio" name="size" value="Large" />
      Large
    </label>
    <br /><br />
    <label>
        &nbsp;
      <input type="checkbox" name="topping" value="베이컨" />
      베이컨
    </label>
    <br /><br />
    <label>
        &nbsp;
      <input type="checkbox" name="topping" value="치즈" />
      치즈
    </label>
    <br /><br />
    <label>
        &nbsp;
      <input type="checkbox" name="topping" value="양파" />
      양파
    </label>
    <br /><br />
    <label>
        &nbsp;
      <input type="checkbox" name="topping" value="버섯" />
      버섯
    </label>
    <br /><br />
    <label>
      희망배송시간:
      <input type="time" name="wishTime"/>
    </label>
    <br /><br />
    <label>
      배송시 요청사항 :
      <input type="text" />
    </label>
    <br /><br />
    <button type="submit">주문하기</button>
  </body>
</html>
